# MAPPO Training Configuration

env:
  scenario_name: "cross_3lane"
  num_agents: 6
  num_envs: 1
  max_steps: 500
  respawn_enabled: true

train:
  max_episodes: 10000
  update_frequency: 2048
  update_epochs: 5
  batch_size: 128
  save_frequency: 100
  log_frequency: 10
  save_dir: "MAPPO/checkpoints"

net:
  device: "cpu"  # "cuda", "cpu", or "auto"
  use_lstm: true
  sequence_length: 5

reward:
  use_team_reward: true

render:
  enabled: false

misc:
  tqdm: false
  seed: 42
